<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Criar Conta</title>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-12">
        <div class="alert alert-danger none" id="scrap-error" role="alert">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="alert alert-success none" id="scrap-sucess" role="alert">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="left2">
        <img src="https://cdn-0.imagensemoldes.com.br/wp-content/uploads/2020/08/Foguete-Astronauta-PNG.png"
          alt="astronauta">
      </div>
      <div class="right2">
        <h4>CRIAR CONTA</h4>
        <form>
          <input type="text" name="email" id="email" placeholder="email">
          <input type="password" name="password" id="password" placeholder="password">
          <input type="password" name="repeat-password" id="repeat-password" placeholder="repeat password">
        </form>
        <div class="buttons">
          <button onclick="createAccount(event)">CRIAR CONTA AGORA</button>
          <a href="index.html">LOGIN</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/create_account.js"></script>
</body>

</html>
